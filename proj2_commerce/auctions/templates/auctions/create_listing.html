{% extends "auctions/layout.html" %}

{% block body %}

<h2 xmlns="http://www.w3.org/1999/html">Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Category:
            <select name="category" id="category">
              <option value="Watches">Watches</option>
              <option value="Video Games">Video Games</option>
              <option value="Everything Else">Everything Else</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Listing Title" value={{title}}>
        </div>
        <div class="form-group">
            <textarea class="form-control" id = "create_description" name="description" placeholder="Description">{{description}}</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image URL" value={{image_url}}>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step=0.01 min=0.01 max=100000 name="starting_bid" placeholder="Starting Bid" value={{starting_bid}}>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
