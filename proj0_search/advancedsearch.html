<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="search.css">     
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="links">
            <a href="index.html">back to Google Search</a>
        </div>
        <div id="advancebox">
            <h2>Advanced Search?</h2>
            <h3>Find pages with...</h3>
            <form action="https://google.com/search">
                <TABLE>
                    <TR>
                        <TD class="tddesc">all these words:</TD>
                        <TD class="tdinput"><INPUT class="advanceinput" type="text" name="as_q" label=""/><TD>
                    </TR>
                    <TR>
                        <TD class="tddesc">this exact word or phrase:</TD>
                        <TD class="tdinput"><INPUT class="advanceinput"  type="text" name="as_epq" label=""/><TD>
                    </TR>
                    <TR>
                        <TD class="tddesc">any of these words:</TD>
                        <TD class="tdinput"><INPUT class="advanceinput"  type="text" name="as_oq" label=""/><TD>
                    </TR>
                    <TR>
                        <TD class="tddesc">none of these words:</TD>
                        <TD class="tdinput"><INPUT class="advanceinput" type="text" name="as_eq" label=""/><TD>
                    </TR>    
                    <TR>
                        <TD></TD>
                        <TD class="tdinput"><button class="advancesubmit" type="submit">Advanced Search</button></TD>
                    </TR>                     
                </TABLE>                      
                                       
            </form>
        </div>
    </body>
</html>
