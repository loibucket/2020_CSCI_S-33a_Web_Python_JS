<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="search.css">     
        <title>Image Search</title>
    </head>
    <body>
        <div class="links">
            <a href="index.html">back to Google Search</a>
        </div>
        <div class="bigsearch" id="imagesearch">
            <h1>Images?</h1>
            <form action="https://google.com/search">
                <input class="roundsearch" type="text" name="q">
                <br><br>
                <input type="hidden" name="tbm" value="isch">               
                <button class="googlsubmit" type="submit">Image Search</button>
            </form>
        </div>
    </body>
</html>
