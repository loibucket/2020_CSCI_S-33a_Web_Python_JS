{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Dgamgo!{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'dgamgo/styles.css' %}" rel="stylesheet">
    {% block script %}{% endblock %}
    <link rel="icon" type="image/png" href="{% static 'dgamgo/favicon.ico' %}">
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index" id="site-title">
        <button class="btn btn-sm btn-outline-primary" id="dgamgo">
            <h1>Dgamgo!</h1>
            <h2 id="page_name">Tic Tac Toe</h2>
        </button>
    </a>

    <div>
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'history' %}1P"><strong id="username">{{ user.username }}</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'leaderboard' %}draw"><strong id="leaderboard">Leaderboard</strong>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" id="logout">Log Out</a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="body">
    {% block body %}
    {% endblock %}
</div>
</body>

</html>
